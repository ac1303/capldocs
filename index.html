<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'CAPL工具库',
      loadNavbar: 'nav.md',
      // 启用相对路径
      relativePath: true,
      // 自定义文件名
      coverpage: 'cover.md',
      loadSidebar: 'sidebar.md',
    subMaxLevel: 2,
      subMaxLevel: 4,
      search:{
        maxAge: 3600000, // 过期时间，单位毫秒，默认一天
        paths: [
          '/README.md',
          '/docs/Diag/index.md',
          '/docs/Diag/Request.md',
          '/docs/Diag/Response.md',
          '/docs/Diag/Assert.md',
        ], // or '[]'
        placeholder: '搜索',
        noData: '找不到结果！',
        depth: 6, // 搜索标题的最大程级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他内容
      }, 
      plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://fshoo.cn">fanshuhua@fshoo.cn</a> &copy;2023.</span>',
        // '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="js/cdn.jsdelivr.net_npm_docsify_lib_plugins_emoji.min.js"></script>
  <script src="js/cdn.jsdelivr.net_npm_docsify_lib_plugins_search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
